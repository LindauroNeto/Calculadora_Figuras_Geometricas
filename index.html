<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Segunda tentaiva de criar um site mais formidÃ¡vel que calcula o voulume de um poliedro retangular">
    <title>Calculadora Volume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="titulo">
        <h1>Calculadora do Volume de Poliedros Retangulares</h1>
    </div>
        <form action="" method="post">
            <div class="caixa">
                <h2>Comprimento: </h2>
                <div class="sub-caixa">
                    <input type="number" id="comp" class="info"><p>cm</p>
                </div>
            </div>
    
            <div class="caixa">
                <h2>Largura: </h2>
                <div class="sub-caixa">
                    <input type="number" id="larg" class="info"><p>cm</p>
                </div>
            </div>
    
            <div class="caixa">
                <h2>Profundiade: </h2>
                <div class="sub-caixa">
                    <input type="number" id="prof" class="info"><p>cm</p>
                </div>
            </div>
    
            <div id="grade-butoes">
                <button type="submit" id="sentBtn" class="botao">Enviar</button>
                <button type="reset" id="resetBtn" class="botao">Limpar</button>
            </div>

            <div class="caixa">
                <h2>Volume da figura:</h2>
                <span id="volu">???</span>
            </div>
        </form>
    <script src="main.js"></script>
</body>
</html>
