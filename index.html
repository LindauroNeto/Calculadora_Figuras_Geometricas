<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Segunda tentaiva de criar um site mais formidável que calcula o voulume de um poliedro retangular">
    <title>Calculadora Volume</title>
    <link rel="shortcut icon" href="calculadora.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/poli.css">
    <link rel="stylesheet" href="css/intro.css">
</head>
<body>
    <div id="titulo">
        <h1>Calculadora do Volume de Figuras Geométricas</h1>
    </div>
    <main>
        <form method="post" id="formu">
            <div id="main-caixa">
                <select name="selecFig" id="selecFig">
                    <option value="vazio"></option>
                    <option id="poliRet" value="poliRet">Poliedros Retangular</option>
                    <option id="cili" value="cili">Cilindro</option>
                    <option id="piraRet" value="piraRet">Pirâmide Quadrada</option>
                </select>
                <div id="caixa-botoes">
                    <input id="btnMarcar" class="botoes" type="button" value="Marcar">
                    <input id="btnEnviar" class="botoes" type="submit" value="Enviar">
                </div>
            </div>
        </form>
    </main>
    <script src="js/intro.js"></script>
</body>
</html>
